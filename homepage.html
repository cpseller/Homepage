<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Online Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 40px 0; }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px;
      width: 250px;
      padding: 20px;
      text-align: center;
    }
    .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 4px; }
    .product-name { font-size: 18px; margin: 15px 0 10px; }
    .price { color: #e91e63; font-size: 20px; font-weight: bold; }
    .old-price { text-decoration: line-through; color: #888; margin-left: 10px; }
    .shop-btn {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.2s;
    }
    .shop-btn:hover { background: #c2185b; }
  </style>
</head>
<body>
  <div class="header">
    <h1>My Online Store</h1>
    <p>Best products at the best prices!</p>
  </div>
  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 1">
      <div class="product-name">Laced Stylish Jogger For Men</div>
      <div>
        <span class="price">$20.99</span>
        <span class="old-price">$30.99</span>
      </div>
      <button class="shop-btn">Shop Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Product 2">
      <div class="product-name">Classic White Sneakers</div>
      <div>
        <span class="price">$25.99</span>
        <span class="old-price">$35.99</span>
      </div>
      <button class="shop-btn">Shop Now</button>
    </div>
    <!-- Add more product cards as needed -->
  </div>
</body>
</html>
